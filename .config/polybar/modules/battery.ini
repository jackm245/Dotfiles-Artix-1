[module/battery]

;https://github.com/jaagr/polybar/wiki/Module:-battery
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 99

label-padding = 1
format-padding = 1
format-charging = <animation-charging> <label-charging>
label-charging = %percentage%%
format-charging-foreground = ${colors.fg}
format-charging-background = ${colors.bg}

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%
format-discharging-underline =
format-discharging-foreground = ${colors.cyan}
format-discharging-background = ${colors.bg}

format-full-prefix = "  "
format-full-prefix-foreground = ${colors.cyan}
format-full-underline =
format-full-foreground = ${colors.fg}
format-full-background = ${colors.bg}

ramp-capacity-0 = "  "
ramp-capacity-1 = "  "
ramp-capacity-2 = "  "
ramp-capacity-3 = "  "
ramp-capacity-4 = "  "
ramp-capacity-foreground = ${colors.cyan}

animation-charging-0 = "  "
animation-charging-1 = "  "
animation-charging-2 = "  "
animation-charging-3 = "  "
animation-charging-4 = "  "
animation-charging-foreground = ${colors.cyan}
animation-charging-framerate = 750
